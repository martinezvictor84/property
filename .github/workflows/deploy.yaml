name: Continuos Integration aws sam

on:
  push:
    branches:
      - main
      - develop

jobs:
  test:
    name: test app
    runs-on: ubuntu-latest
    steps:
      - name: install flake8
        env:
          TEST_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "hola este es el $TEST_KEY"
  deploy:
    name: deploy
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: install flake8
        env:
          TEST_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$TEST_KEY"

